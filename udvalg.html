<!DOCTYPE html>
<html lang="da">

    <title>Vores udvalg</title>
    <link rel="stylesheet" href="css/udvalg.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Crimson+Text&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Zen+Loop&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <a class="logo" href="forside.html">
        <img src="images/skilt.webp" alt="Logo"
      /></a>
      <div class="burger-menu">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
      <nav>
        <ul>
          <li><a href="forside.html">Forside</a></li>
          <li><a href="udvalg.html">Vores udvalg</a></li>
          <li><a href="om_os.html">Om os</a></li>
          <li><a href="kontakt.html">Besøg os</a></li>
          <li><a href="galleri.html">Galleri</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="forside_u">
        <div class="forsidebillede">
          <img src="images/boller.webp" alt="Surdejsboller" />
          <h1>Vores udvalg</h1>
        </div>
      </section>
      <section class="broed_og_boller">
        <div class="broed_og_boller_overskrift">
          <img src="images/broed10.webp" alt="Forskelligt brød" />
          <h1>Brød og boller</h1>
        </div>
        <div class="broed_og_boller_udvalg">
          <div class="oelandsbroed">
            <img src="images/broed8.webp" alt="Ølandsbrød" />
            <p>Ølandsbrød</p>
          </div>
          <div class="landbroed">
            <img src="images/broed2.webp" alt="Landbrød med kartoffel" />
            <p>Landbrød m. kartoffel</p>
          </div>
          <div class="rugbroed">
            <img src="images/broed6.webp" alt="Rugbrød" />
            <p>Softkerne rugbrød</p>
          </div>
        </div>
      </section>
      <section class="wienerbroed">
        <div class="wienerbroed_overskrift">
          <img src="images/wienerbroed.webp" alt="Wienerbrød" />
          <h1>Wienerbrød</h1>
        </div>
        <div class="wienerbroed_udvalg">
          <div class="froesnapper">
            <img src="images/wienerbroed3.webp" alt="Frøsnapper" />
            <p>Frøsnapper</p>
          </div>
          <div class="croissanter">
            <img src="images/wienerbroed.webp" alt="Croissanter" />
            <p>Croissanter</p>
          </div>
        </div>
      </section>
      <section class="soede_sager">
        <div class="soede_sager_overskrift">
          <img src="images/snegle.jpg" alt="Søde sager" />
          <h1>Søde sager</h1>
        </div>
        <div class="soede_sager_udvalg">
          <div class="snegle">
            <img src="images/snegle4.webp" alt="Snegle" />
            <p>Snegle m. forskellige toppings</p>
          </div>
          <div class="kardemommesnurrer">
            <img src="images/snegle3.webp" alt="Kardemommesnurrer" />
            <p>Snegle m. forskellige toppings</p>
          </div>
          <div class="kager">
            <img src="images/konditorkager.webp" alt="Kager" />
            <p>Forskellige kager</p>
          </div>
        </div>
      </section>

    <footer></footer>
    <script src="script.js"></script>
